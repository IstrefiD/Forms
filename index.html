<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="page-wrapper">
      <div class="form-container">
        <div class="form-nest">
          <form>
            <label for="full-name" required>YOUR NAME</label>
            <input class="full-name" type="text">
            <label for="email" required>EMAIL</label>
            <input type="email" placeholder="Your email">
            <label for="subject">MESSAGE REGARDING</label>
            <input type="subject">
            <label for="message-area">MESSAGE</label>
            <textarea class="message-area" id="" rows="10" cols="50"
              placeholder="Your Message"></textarea>
            <button class="btn-success">SEND MESSAGE</button>
          </form>
        </div>
      </div>
      <div class="orange-style">
        <div class="orange-nest">
        </div>
      </div>
    </div>
    <div><img src="Images/hiclipart 2.png" alt="A picture of a rubber duck"></div>
  </body>
</html>
